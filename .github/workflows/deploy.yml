name: Nodejs CICD

on:
  push: 
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted
    
    strategy:
      matrix:
        node-version: [16.x]
  
    steps:
      - uses: actions/checkout@v1
      - run: npm install
      - run: pm2 stop all
      - run: pm2 start start
      - run: sudo service apache2 restart